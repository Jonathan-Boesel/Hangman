<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangeman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <row>
        <div class="col-m-12 title">
            <div class="wordart horizon"><span class="text">HANGMAN</span></div>
            <h2><strong>INTERWEBZ EDITION</strong></h2>
        </div>
    </row>
    <div class="container">
        <div class="row">
            <!--gap-->
            <div class="col-md-2"></div>

            <!--media-->
            <div class="col-md-3">

            </div>

            <!--"animation" as you lose    -->
            <div class="col-md-2">

            </div>

            <!--Gamefield-->
            <div class="col-md-3 gamefield">
                <p id="hangword"></p>
                <p id="misses"></p>
                <p id="guessesleft"></p>
                <p id="wins"></p>
                <p id="loses"></p>
            </div>

            <!--gap-->
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="assets/Javascript/game.js"></script>
</body>

</html
